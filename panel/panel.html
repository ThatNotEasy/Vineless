<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script type="module" src="/panel/panel.js" defer></script>
    <link rel="stylesheet" href="/panel/panel.css">
</head>
<body style="min-width: 200px;">
    <div class="header">
        <img id="icon" src="/panel/img/icon.png" alt="WidevineProxy Icon" width="64"/>
        <div class="header-right">
            <h1>Vineless</h1>
            Made by Ingan121<br>
            Recoded By Pari Malam<br>
            Based on 
            <a href="https://github.com/DevLARLEY/WidevineProxy2" target="_blank">WidevineProxy2</a> 
            and 
            <a href="https://github.com/DevLARLEY/PlayreadyProxy2" target="_blank">PlayreadyProxy2</a>
        </div>
        <p id="version">v1.5</p>
    </div>

    <fieldset>
        <legend>Settings</legend>
        <div id="settings">
            <!-- Enabled -->
            <div>
                <input type="checkbox" id="enabled">
                <label for="enabled"> Enabled</label>
            </div>

            <!-- Global / Site scope -->
            <div id="scopeToggleArea">
                <label>Global</label>
                <label class="switch">
                    <input type="checkbox" id="scopeToggle">
                    <span class="slider"></span>
                </label>
                <label id="siteScopeLabel">This site</label>
            </div>

            <button id="reload" class="hidden">Reload tab</button>
        </div>

        <fieldset id="systems">
            <legend>Systems</legend>
            <div class="flex">
                <input type="checkbox" id="wvEnabled" name="wvEnabled" checked>
                <label for="wvEnabled">Widevine</label>
                <input type="radio" id="wvd_select" name="cdm_type" value="local" checked>
                <label for="wvd_select">Local</label>
                <input type="radio" id="remote_select" name="cdm_type" value="remote">
                <label for="remote_select">Remote</label>
            </div>
            <div>
                <input type="checkbox" id="prEnabled" name="prEnabled" checked>
                <label for="prEnabled">PlayReady</label>
                <input type="checkbox" id="ckEnabled" name="ckEnabled" checked>
                <label for="ckEnabled">ClearKey</label>
            </div>
            <div>
                <input type="checkbox" id="blockDisabled" name="blockDisabled">
                <label for="blockDisabled">Block disabled systems</label>
            </div>
        </fieldset>

        <!-- MERGED: Widevine/PlayReady Local -->
        <fieldset id="localDevices">
            <legend>Widevine/PlayReady Local</legend>

            <!-- Widevine (unchanged IDs) -->
            <div id="wvd">
                <button type="button" id="fileInput">Choose File</button>
                <button type="button" id="remove">Remove</button>
                <button type="button" id="download">Download</button><br>
                <label>
                    <select id="wvd-combobox"></select>
                </label>
            </div>

            <!-- PlayReady (unchanged IDs) -->
            <div id="prd">
                <button type="button" id="prdInput">Choose File</button>
                <button type="button" id="prdRemove">Remove</button>
                <button type="button" id="prdDownload">Download</button><br>
                <label>
                    <select id="prd-combobox"></select>
                </label>
            </div>
        </fieldset>

        <!-- MERGED TITLE: Remote area -->
        <fieldset id="remote">
            <legend>Widevine/PlayReady Remote</legend>
            <button type="button" id="remoteInput">Choose remote.json</button>
            <button type="button" id="remoteRemove">Remove</button>
            <button type="button" id="remoteDownload">Download</button><br>
            <label>
                <select id="remote-combobox"></select>
            </label>
        </fieldset>

        <fieldset id="command-options">
            <legend>Command options</legend>
            <input type="checkbox" id="use-shaka">
            <label for="use-shaka"> Use Shaka Packager</label><br>
            <label for="downloader-name">Executable name: </label>
            <input type="text" class="text-box" id="downloader-name">
        </fieldset>

        <button type="button" id="export">Export Logs</button>
    </fieldset>

    <fieldset>
        <legend>Keys</legend>
        <button type="button" id="clear">Clear</button>
        <div id="key-container"></div>
    </fieldset>
</body>
</html>
